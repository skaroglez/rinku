<div class="view empleadosNuevo" ng-controller="empleadosNuevoController">

  <div class="container-fluid">
    <div class="row header">
      <div class="col-sm-6 ccs-title">
        <h2>Empleados</h2>
        <ul>
          <li><span><a href="#/inicio">Inicio</a></span></li>
          <li><span> / <a href="#/empleados">Empleados</a></span></li>
          <li>
            <span ng-show="!flags.editar"> / Nuevo</span>
            <span ng-show="flags.editar"> / Editar</span>
          </li>
        </ul>
      </div>
      <div class="col-sm-6 ccs-buttons">
        <button class="btn btn-info" ng-click="regresar()">
          <i class="fa fa-arrow-left fa-fw"></i> Regresar
        </button>
        <button class="btn btn-success" ng-click="guardar()">
          <i class="fa fa-hdd-o fa-fw"></i> <span ng-if="!flags.editar">Guardar</span><span
            ng-if="flags.editar">Actualizar</span>
        </button>
      </div>
    </div>

    <div class="row section">
      <div class="col-xs-12">
        <div class="panel ccs-panel">
          <div class="panel-heading">
            <h5>Formulario</h5>
          </div>
          <div class="panel-body">
            <form onSubmit="return false;" ng-submit="guardar()" class="form-validate form-horizontal bordered-row">
              <div class="form-group">
                <label class="col-sm-3 control-label">NÃºmero</label>
                <div class="col-sm-7">
                  <input type="number" class="form-control required" ng-model="empleado.nu_numero" maxlength="10">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">Nombre</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control required" ng-model="empleado.vc_nombre" placeholder="" maxlength="150">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">Rol</label>
                <div class="col-sm-3">
                  <select class="form-control required" ng-model="empleado.id_rol">
                    <option value="">Seleccionar Rol...</option>
                    <option ng-repeat="rol in roles" value="[[ rol.id ]]">[[ rol.vc_nombre ]]</option>
                  </select>
                </div>

                <label class="col-sm-1 control-label">Tipo</label>
                <div class="col-sm-3">
                  <select class="form-control required" ng-model="empleado.id_tipo">
                    <option value="">Seleccionar Tipo...</option>
                    <option value="1">Interno</option>
                    <option value="2">Externo</option>
                  </select>
                </div>

              </div>
              <div class="form-group">
                <div class="content-box text-center">
                  <button class="btn btn-success">
                    <i class="fa fa-hdd-o fa-fw"></i> <span ng-if="!flags.editar">Guardar</span><span
                      ng-if="flags.editar">Actualizar</span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
